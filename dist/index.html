<html lang="en">

<head>

    <title>Vite App</title>
    <style>
        html,
        body {
        max-width: 100%;
            -webkit-touch-callout:none;
-webkit-user-select:none;
-khtml-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
user-select:none;
-webkit-tap-highlight-color:rgba(0,0,0,0);
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: aquamarine;

            background-color: black;
            
        }
        
h1 {            color:aquamarine;text-align: center;
}
        #setting {
            padding: 0;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            -webkit-transition: opacity 2s;
            -moz-transition: opacity 2s;
            -o-transition: opacity 2s;
            transition: opacity 2s;
        }

        #canvas {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0
        }

        #home {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
        }

        .online {
            position: absolute;
            z-index: 10;
            right: 0;
            bottom: 0;
        }

        #phone {
            width: 100%;
            position: absolute;
            top: 50px;
        }

        .gifs {
            height: 50vw;

            display: flex;
            margin: 10px 0 10px 0;
        }

        .gifbutton {
            padding: 0 10px 0 10px;
            background-color: aquamarine;
            color: black;
            margin: 0 10px 0 10px;
        }

        #expand {
    border-radius: 50px;

    width: 300px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
   
            flex-grow: 1;
        }

        #shootbutton {
            overflow: hidden;
    position: absolute;
    background: red;
    width: 250vw;
    height: 75vw;
    top: -25%;
    left: 50%;
    margin-left: -125vw;
    transition: 0.1s;

        }
        #shootbutton:hover, #shootbutton:active{background: rgb(173, 255, 20);}
    </style>
  <script type="module" crossorigin src="/gifshooter/assets/index-Dko8E10h.js"></script>
</head>

    <div id="setting">
        <label for="room">Room:</label>
        <input tname="room" id="room" type="text" value="default">
        <label for="present">Present mode?</label>
        <input id="present" type="checkbox" name="present mode" id="">
        <button id="go" type="submit">GIF SHOOOOT!</button>
    </div>
    <canvas id="game" width="100%" height="100%" style="background: black"></canvas>

</div>
    <div id="phone" style="display:none;">

        <div class="gifs">

            <div id="expand">
                <canvas id="shootbutton" width="100%" height="50%" ></canvas>
            </div>
            <button id="nextgif" class="gifbutton">→</button>
        </div>
        <button id="reset" style="width:100%" >point to display and calibrate</button>


    </div>
